<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local AI Agent</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #7c3aed;
            --accent: #06b6d4;
            --bg-main: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #334155;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(37, 99, 235, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(124, 58, 237, 0.1) 0%, transparent 50%);
            pointer-events: none;
            animation: bgPulse 15s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .app-container {
            position: relative;
            z-index: 1;
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        header {
            margin-bottom: 2rem;
            animation: fadeInDown 0.6s ease-out;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .app-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .preset-selector {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .preset-btn {
            padding: 0.6rem 1.2rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'JetBrains Mono', monospace;
        }

        .preset-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--primary);
            color: var(--text-primary);
        }

        .preset-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: transparent;
            color: white;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        .chat-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            background: var(--bg-tertiary);
        }

        .chat-header h2 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.3rem;
            color: var(--text-primary);
            margin-bottom: 0.3rem;
        }

        .chat-subtitle {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .messages-area::-webkit-scrollbar {
            width: 8px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        .message {
            display: flex;
            gap: 1rem;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
            font-family: 'JetBrains Mono', monospace;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--accent), var(--primary));
        }

        .message-content {
            max-width: 75%;
            padding: 1rem 1.3rem;
            border-radius: 12px;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .message.assistant .message-content {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .docs-preview {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            border-left: 3px solid var(--accent);
            font-size: 0.85rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .doc-item {
            padding: 0.6rem 0;
            border-bottom: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .doc-item:last-child {
            border-bottom: none;
        }

        .input-area {
            padding: 1.5rem;
            background: var(--bg-tertiary);
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 1rem 1.3rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .send-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'JetBrains Mono', monospace;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--bg-tertiary);
        }

        .upload-zone:hover {
            border-color: var(--primary);
            background: var(--bg-secondary);
        }

        .upload-zone.dragover {
            border-color: var(--accent);
            background: rgba(6, 182, 212, 0.1);
        }

        .upload-icon {
            font-size: 2.5rem;
            margin-bottom: 0.8rem;
        }

        .upload-text {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }

        .upload-hint {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .file-input {
            display: none;
        }

        .stat-grid {
            display: grid;
            gap: 1rem;
        }

        .stat-item {
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 10px;
            border-left: 3px solid var(--primary);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.3rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
        }

        .loading {
            display: flex;
            gap: 0.4rem;
            justify-content: center;
            padding: 1rem;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
            animation: loadingBounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loadingBounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 1.2rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
            border-left: 4px solid var(--success);
            max-width: 400px;
        }

        .notification.error {
            border-left-color: var(--error);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .app-title {
                font-size: 2rem;
            }
            
            .preset-selector {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const API_BASE = 'http://localhost:8000';

        function App() {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [config, setConfig] = useState({ app_name: 'Document Assistant', app_description: 'Loading...' });
            const [stats, setStats] = useState({ total_documents: 0, sources: {} });
            const [notification, setNotification] = useState('');
            const [isDragging, setIsDragging] = useState(false);
            const [presets, setPresets] = useState([]);
            const [activePreset, setActivePreset] = useState('');
            const messagesEndRef = useRef(null);
            const fileInputRef = useRef(null);

            useEffect(() => {
                loadConfig();
                loadStats();
                loadPresets();
            }, []);

            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            const loadConfig = async () => {
                try {
                    const response = await fetch(`${API_BASE}/api/config`);
                    const data = await response.json();
                    setConfig(data);
                } catch (error) {
                    console.error('Failed to load config:', error);
                }
            };

            const loadStats = async () => {
                try {
                    const response = await fetch(`${API_BASE}/api/stats`);
                    const data = await response.json();
                    setStats(data);
                } catch (error) {
                    console.error('Failed to load stats:', error);
                }
            };

            const loadPresets = async () => {
                try {
                    const response = await fetch(`${API_BASE}/api/presets`);
                    const data = await response.json();
                    setPresets(data.presets);
                } catch (error) {
                    console.error('Failed to load presets:', error);
                }
            };

            const applyPreset = async (presetName) => {
                try {
                    const response = await fetch(`${API_BASE}/api/preset/${presetName}`, {
                        method: 'POST'
                    });
                    const data = await response.json();
                    setConfig(data.config);
                    setActivePreset(presetName);
                    showNotification(`‚úì Applied ${presetName} preset`);
                    setMessages([]); // Clear messages when switching presets
                } catch (error) {
                    showNotification('‚úó Failed to apply preset', true);
                }
            };

            const sendMessage = async () => {
                if (!input.trim() || loading) return;

                const userMessage = { role: 'user', content: input };
                setMessages(prev => [...prev, userMessage]);
                setInput('');
                setLoading(true);

                try {
                    const response = await fetch(`${API_BASE}/api/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ question: input })
                    });

                    const data = await response.json();
                    
                    const assistantMessage = {
                        role: 'assistant',
                        content: data.answer,
                        documents: data.relevant_documents
                    };
                    
                    setMessages(prev => [...prev, assistantMessage]);
                    setStats(data.stats);
                } catch (error) {
                    const errorMessage = {
                        role: 'assistant',
                        content: '‚ùå Connection error. Make sure the backend server is running!'
                    };
                    setMessages(prev => [...prev, errorMessage]);
                }

                setLoading(false);
            };

            const handleFileUpload = async (file) => {
                if (!file) return;

                const formData = new FormData();
                formData.append('file', file);

                showNotification('‚è≥ Uploading...');

                try {
                    const response = await fetch(`${API_BASE}/api/upload-file`, {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    showNotification(`‚úì Added ${data.documents_added} documents`);
                    setStats(data.stats);
                } catch (error) {
                    showNotification('‚úó Upload failed', true);
                }
            };

            const showNotification = (message, isError = false) => {
                setNotification({ message, isError });
                setTimeout(() => setNotification(''), 4000);
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            };

            const handleDrop = (e) => {
                e.preventDefault();
                setIsDragging(false);
                const file = e.dataTransfer.files[0];
                if (file) handleFileUpload(file);
            };

            return (
                <div className="app-container">
                    {notification && (
                        <div className={`notification ${notification.isError ? 'error' : ''}`}>
                            {notification.message}
                        </div>
                    )}

                    <header>
                        <div className="header-top">
                            <h1 className="app-title">{config.app_name}</h1>
                            <div className="preset-selector">
                                {presets.map(preset => (
                                    <button
                                        key={preset}
                                        className={`preset-btn ${activePreset === preset ? 'active' : ''}`}
                                        onClick={() => applyPreset(preset)}
                                    >
                                        {preset}
                                    </button>
                                ))}
                            </div>
                        </div>
                        <p className="subtitle">{config.app_description}</p>
                    </header>

                    <div className="main-grid">
                        <div className="chat-panel">
                            <div className="chat-header">
                                <h2>üí¨ Chat</h2>
                                <p className="chat-subtitle">Ask anything about your documents</p>
                            </div>

                            <div className="messages-area">
                                {messages.length === 0 && (
                                    <div className="empty-state">
                                        <div className="empty-icon">ü§ñ</div>
                                        <div>Start by uploading documents and asking questions</div>
                                    </div>
                                )}

                                {messages.map((msg, idx) => (
                                    <div key={idx} className={`message ${msg.role}`}>
                                        <div className="message-avatar">
                                            {msg.role === 'user' ? 'üë§' : 'ü§ñ'}
                                        </div>
                                        <div className="message-content">
                                            {msg.content}
                                            
                                            {msg.documents && msg.documents.length > 0 && (
                                                <div className="docs-preview">
                                                    <div style={{ marginBottom: '0.5rem', fontWeight: 600 }}>
                                                        üìÑ Sources ({msg.documents.length})
                                                    </div>
                                                    {msg.documents.slice(0, 2).map((doc, i) => (
                                                        <div key={i} className="doc-item">
                                                            {doc.content.substring(0, 120)}...
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                ))}

                                {loading && (
                                    <div className="loading">
                                        <div className="loading-dot"></div>
                                        <div className="loading-dot"></div>
                                        <div className="loading-dot"></div>
                                    </div>
                                )}

                                <div ref={messagesEndRef} />
                            </div>

                            <div className="input-area">
                                <div className="input-wrapper">
                                    <input
                                        type="text"
                                        className="input-field"
                                        placeholder="Ask a question..."
                                        value={input}
                                        onChange={(e) => setInput(e.target.value)}
                                        onKeyPress={handleKeyPress}
                                        disabled={loading}
                                    />
                                    <button 
                                        className="send-btn"
                                        onClick={sendMessage}
                                        disabled={loading || !input.trim()}
                                    >
                                        {loading ? '...' : 'Send'}
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="sidebar">
                            <div className="card">
                                <h3 className="card-title">üì§ Upload Documents</h3>
                                <div 
                                    className={`upload-zone ${isDragging ? 'dragover' : ''}`}
                                    onClick={() => fileInputRef.current?.click()}
                                    onDrop={handleDrop}
                                    onDragOver={(e) => { e.preventDefault(); setIsDragging(true); }}
                                    onDragLeave={() => setIsDragging(false)}
                                >
                                    <div className="upload-icon">üìÅ</div>
                                    <div className="upload-text">
                                        Drop files or click to upload
                                    </div>
                                    <div className="upload-hint">
                                        {config.supported_formats?.join(', ') || 'CSV, TXT, MD, JSON, PDF'}
                                    </div>
                                </div>
                                <input
                                    ref={fileInputRef}
                                    type="file"
                                    className="file-input"
                                    onChange={(e) => handleFileUpload(e.target.files[0])}
                                />
                                <button
  style={{
    marginTop: '1rem',
    width: '100%',
    padding: '0.8rem',
    background: 'var(--bg-tertiary)',
    border: '1px solid var(--border)',
    borderRadius: '10px',
    color: 'var(--warning)',
    fontFamily: 'JetBrains Mono, monospace',
    cursor: 'pointer'
  }}
  onClick={async () => {
    const ok = confirm(
      'This will permanently delete all uploaded documents. Continue?'
    );
    if (!ok) return;

    try {
      const res = await fetch(`${API_BASE}/api/documents`, {
        method: 'DELETE'
      });

      if (!res.ok) throw new Error();

      const data = await res.json();
      setStats(data.stats);
      setMessages([]);
      showNotification('üóëÔ∏è All documents cleared');
    } catch {
      showNotification('‚úó Failed to clear documents', true);
    }
  }}
>
  üóëÔ∏è Clear All Documents
</button>
                            </div>

                            <div className="card">
                                <h3 className="card-title">üìä Statistics</h3>
                                <div className="stat-grid">
                                    <div className="stat-item">
                                        <div className="stat-label">Total Documents</div>
                                        <div className="stat-value">{stats.total_documents}</div>
                                    </div>
                                    <div className="stat-item">
                                        <div className="stat-label">Sources</div>
                                        <div className="stat-value">{Object.keys(stats.sources || {}).length}</div>
                                    </div>
                                    <div className="stat-item">
                                        <div className="stat-label">Model</div>
                                        <div className="stat-value" style={{ fontSize: '1.2rem' }}>
                                            {config.llm_model || 'llama3.1'}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
